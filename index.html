<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Zen+Kaku+Gothic+New&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="画像を検索" />
      <input type="submit" id="search-button" value="検索" />
    </form>
    <div class="search-results"></div>
    <button id="show-more-button">もっとみる</button>

    <script src="app.js"></script>
  </body>
</html>
